<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            <img src="img/weniv-logo.svg" alt="위니브">
        </h1>
    </header>
    <article class="timer">
        <h2>TIMER</h2>
        <section>
            <h3 class="ir">Timer Settings</h3>
            <label for="hrs">HRS</label>
            <input id="hrs" type="number" value="00" min="0" max="24">
            <label for="min">MIN</label>
            <input id="min" type="number" value="00" min="0" max="59">
            <label for="sec">SEC</label>
            <input id="sec" type="number" value="00" min="0" max="59">
        </section>
        <button class="start-btn" type="button">START</button>
        <button class="reset-btn" type="button">RESET</button>
    </article>
    <footer>
        <p>ⓒ WENIV Corp.</p>
    </footer>
</body>
</html>
